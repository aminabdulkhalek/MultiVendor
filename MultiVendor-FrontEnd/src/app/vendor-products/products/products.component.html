<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.price }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="flags">
    <mat-header-cell *matHeaderCellDef> Flags </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.flags }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="reviews">
    <mat-header-cell *matHeaderCellDef> Reviews </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <bar-rating [rate]="product.reviews" [readOnly]="true" [max]="5">
        <ng-template ratingInactive>
          <fa-icon
            [icon]="star"
            [fixedWidth]="true"
            style="color: #d2d2d2"
          ></fa-icon>
        </ng-template>
        <ng-template ratingActive>
          <fa-icon
            [icon]="star"
            [fixedWidth]="true"
            style="color: #ffb800"
          ></fa-icon>
        </ng-template>
        <ng-template ratingFraction>
          <fa-icon
            [icon]="half_star"
            [fixedWidth]="true"
            style="color: #ffb800"
          ></fa-icon>
        </ng-template>
      </bar-rating>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="stock" >
    <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
    <mat-cell  *matCellDef="let product"> {{ product.stock }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="preview">
    <mat-header-cell *matHeaderCellDef> Preview </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img class="preview-img" src="{{ product.preview }}" alt="img" />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.status }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Products Action </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <Button class="update">Update</Button>
      <button class="delete"> <fa-icon
        [icon]="delete"
        style="color: #FF5C5C"
      ></fa-icon></button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
