<mat-paginator
  [pageSizeOptions]="[6, 10, 20]"
  aria-label="Select page of Products"
>
</mat-paginator>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="seller_name">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by seller_name"
    >
      Seller Name
    </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.vendor_name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by product_name"
    >
      Product Name</mat-header-cell
    >
    <mat-cell *matCellDef="let product"> {{ product.product_name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by price"
    >
      Price
    </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.price }}$ </mat-cell>
  </ng-container>

  <ng-container matColumnDef="flags">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by flags"
    >
      Flags
    </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{ product.flags }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="qty">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by qty"
    >
      Qty
    </mat-header-cell>
    <mat-cell *matCellDef="let product">
      {{ product.stock }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="preview">
    <mat-header-cell *matHeaderCellDef> Preview </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img class="preview-img" src="{{ product.img1 }}" alt="img" />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="product_status">
    <mat-header-cell *matHeaderCellDef> Products Status </mat-header-cell>
    <mat-cell *matCellDef="let product">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="0" class="radio"><span class="radio-text">Disapproved</span> </mat-radio-button>
        <mat-radio-button value="1"><span class="radio-text">Approved</span></mat-radio-button>
      </mat-radio-group>
      <button class="delete">
        <fa-icon
          class="icon-delete"
          [icon]="delete"
          style="color: #ff5c5c"
        ></fa-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
