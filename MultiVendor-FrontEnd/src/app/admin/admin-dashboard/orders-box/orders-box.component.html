<table>
    <tr class="header">
      <td class="order">Orders</td>
      <td class="order-value">{{orders}}</td>
    </tr>
    <tr>
      <td colspan="2" class="bar">
       <p class="bar-title">Pending</p> 
        <mat-progress-bar
          mode="determinate"
          value="{{pending}}"
        ></mat-progress-bar>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="bar">
          <p class="bar-title">Approved</p> 
          <mat-progress-bar
            mode="determinate"
            value="{{approved}}"
          ></mat-progress-bar>
        </td>
    </tr>
    <tr>
      <td colspan="2" class="bar">
          <p class="bar-title">Disapproved</p> 
          <mat-progress-bar
            mode="determinate"
            value="{{disapproved}}"
          ></mat-progress-bar>
        </td>
    </tr>
  </table>
