<table>
  <tr class="header">
    <td class="order">Featuring</td>
    <td class="order-value">{{featured}}</td>
  </tr>
  <tr>
    <td>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Select Vendor</mat-label>
        <mat-select [(value)]="selected_value">
          <mat-option *ngFor="let option of options" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td><button class="update" (click)="newFeatured(selected_value)">Update</button></td>
  </tr>
</table>
