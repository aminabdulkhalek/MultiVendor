<h1 mat-dialog-title class="title">
  Make new Transaction <button mat-dialog-close class="close">Close</button>
</h1>
<div mat-dialog-content class="content">
  <div class="col1">
    <form class="example-form">
      <div class="cont">
        <div class="cola">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select Vendor</mat-label>
            <mat-select>
              <mat-option value="0">John Doe</mat-option>
              <mat-option value="1">Amin Abdulkhalek</mat-option>
              <mat-option value="2">Karim Khalifeh</mat-option>
              <mat-option value="3">Charbel Daoud</mat-option>
              <mat-option value="4">Caline</mat-option>
              <mat-option value="5">Ahmad</mat-option>
              <mat-option value="6">Nour</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field
            floatLabel="always"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Commission</mat-label>
            <input matInput disabled value="20%" />
          </mat-form-field>
          <mat-form-field
            floatLabel="always"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Total Sales</mat-label>
            <input matInput disabled value="1255$" />
          </mat-form-field>

          <mat-form-field
            appearance="outline"
            class="example-full-width"
            floatLabel="always"
          >
            <mat-label>Admin amount to be recevied</mat-label>
            <input matInput type="number" placeholder="0" min="0" disabled />
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>
          <mat-form-field
            class="example-full-width"
            appearance="outline"
            floatLabel="always"
          >
            <mat-label>Amount to Pay</mat-label>
            <input matInput type="number" placeholder="0" min="0" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions align="center">
  <button mat-dialog class="submit">Submit Payment</button>
</div>
