<mat-paginator
  [pageSizeOptions]="[6, 10, 20]"
  aria-label="Select page of Products"
>
</mat-paginator>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="logo">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by logo"
    >
      Logo
    </mat-header-cell>
    <mat-cell *matCellDef="let vendor">
        <div class="logo-preview-div">
            <img
              src="{{ vendor.logo }}"
              alt="logo"
              class="logo-preview"
            />
          </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="seller_name">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by seller_name"
    >
      Seller Name</mat-header-cell
    >
    <mat-cell *matCellDef="let vendor"> {{ vendor.seller_name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="seller_email">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by seller_email"
    >
      Seller Email
    </mat-header-cell>
    <mat-cell *matCellDef="let vendor"> {{ vendor.seller_email }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="flags">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by flags"
    >
      Flags
    </mat-header-cell>
    <mat-cell *matCellDef="let vendor"> {{ vendor.flags }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by phone"
    >
      Phone Number
    </mat-header-cell>
    <mat-cell *matCellDef="let vendor">
      {{ vendor.phone }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="seller_status">
    <mat-header-cell *matHeaderCellDef> Seller Status </mat-header-cell>
    <mat-cell *matCellDef="let vendor">
      <mat-icon class="approve" (click)="approveProduct(vendor.id)">check</mat-icon>
      <mat-icon class="disapprove" (click)="disapproveProduct(vendor.id)">close</mat-icon>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div class="empty" *ngIf="isEmptyObject()">
  All Vendors in the market have been approved/disapproved
</div>
