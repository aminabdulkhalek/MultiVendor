<div class="product">
  <div class="section1">
    <div class="backgorund">
      <img class='product_img' src="{{product.img1}}" alt="product"  (click)="redirectToProduct()"/>
      <mat-icon id='love0{{index}}' class="love0" (click)="addToWishlist()">favorite_border</mat-icon>
      <mat-icon id='love1{{index}}'class="love1 hide" (click)="removeFromWishlist()">favorite</mat-icon>
    </div>
  </div>
  <div class="section2">
    <p class="product_name">{{product.product_name}}</p>
    <div class="rating">
      <bar-rating [rate]="product.average_reviews" [readOnly]="true" [max]="5">
        <ng-template ratingInactive>
          <fa-icon
            [icon]="star"
            [fixedWidth]="true"
            style="color: #d2d2d2"
          ></fa-icon>
        </ng-template>
        <ng-template ratingActive>
          <fa-icon
            [icon]="star"
            [fixedWidth]="true"
            style="color: #ffb800"
          ></fa-icon>
        </ng-template>
        <ng-template ratingFraction>
          <fa-icon
            [icon]="half_star"
            [fixedWidth]="true"
            style="color: #ffb800"
          ></fa-icon>
        </ng-template>
      </bar-rating>
    </div>
    <ul class="product_features">
      <li>{{product.feature1}}</li>
      <li>{{product.feature2}}</li>
      <li>{{product.feature3}}</li>
      <li>{{product.feature4}}</li>
    </ul>
    <p class="product_owner_text">
      Sold by: <span class="product_owner">{{product.product_owner}}</span>
    </p>
  </div>
  <div class="section3">
    <p class="product_price">${{product.price}}</p>
    <p class="product_sales">Solds: {{product.sales}}</p>
    <p class="product_flags">Flags: {{product.flag}}</p>
    <button class="add" (click)="addToCart()">
      <mat-icon>add_shopping_cart</mat-icon> Add To Cart
    </button>
  </div>
</div>
