
  <div class="product" >
    <div class="backgorund">
      <img class="product_img" src="{{product.img1}}" alt=""  (click)="redirectToProduct(product.id)"/>
    </div>
    <button class="add">
      <mat-icon>add_shopping_cart</mat-icon> Add To Cart
    </button>

    <p class="product_name">{{product.name}}</p>
    <p class="product_price">${{product.price}}</p>
    <div class="rating">
      <bar-rating [rate]="product.average_reviews" [readOnly]="true" [max]="5">
        <ng-template ratingInactive>
          <fa-icon
            [icon]="star"
            [fixedWidth]="true"
            style="color: #d2d2d2"
          ></fa-icon>
        </ng-template>
        <ng-template ratingActive>
          <fa-icon
            [icon]="star"
            [fixedWidth]="true"
            style="color: #ffb800"
          ></fa-icon>
        </ng-template>
        <ng-template ratingFraction>
          <fa-icon
            [icon]="half_star"
            [fixedWidth]="true"
            style="color: #ffb800"
          ></fa-icon>
        </ng-template>
      </bar-rating>
      <mat-icon class="love0">favorite_border</mat-icon>
      <mat-icon class="love1">favorite</mat-icon>
    </div>
  </div>
