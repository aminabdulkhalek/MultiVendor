<mat-toolbar class="toolbar">
  <span class="logo"><fa-icon [icon]="shopping_cart" size="lg"></fa-icon></span>
  <span class="market-name">MultiVendor</span>

  <a href="#"><fa-icon [icon]="account" size="lg"></fa-icon></a>
  <a href="wishlist"><fa-icon [icon]="wishlist" size="lg"></fa-icon></a>
  <a href="shopping-cart"><fa-icon [icon]="cart" size="lg"></fa-icon></a>
  <a href="login"><fa-icon [icon]="logout" size="lg" (click)="signOut()"></fa-icon> </a>
</mat-toolbar>
<mat-toolbar class="toolbar1">
  <span class="links">
    <a href="customer-dashboard">Home</a>
    <a href="shops">Shops</a>
    <a href="customer-dashboard">Become a Vendor</a>
    <a href="customer-dashboard">Contact Us</a>
  </span>

  <div class="vl"></div>
  <img
    class="right_item"
    src="/assets/USD.png"
    alt=""
    style="width: 30px; vertical-align: baseline"
  />
  <div class="right_item">USD $</div>
  <div class="vl"></div>
  <div class="right_item">
    Hotline: <Span class="phone">+961 81935140</Span>
  </div>
</mat-toolbar>

<div class="top_section">
  <div class="product_view">
    <p>View:</p>
    <a (click)="gridView()"><mat-icon id="grid_view_icon" style="color: #62c6ff">view_module</mat-icon></a>
    <a (click)="listView()"><mat-icon id="list_view_icon">list</mat-icon></a>
  </div>

  <mat-paginator
    class="paginator"
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<div class="left_section">
  <p class="left_header">Product Categories</p>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="selectedCategory"
  >
    <mat-radio-button
    (tapClick)="getProducts(selectedCategory)"
      class="example-radio-button"
      *ngFor="let category of categories"
      [value]="category"
    >
      {{ category }}
    </mat-radio-button>
  </mat-radio-group>
  <hr />
  <section class="check_box">
    <ul>
      <li><mat-checkbox>In Stock</mat-checkbox></li>
      <li><mat-checkbox>On Sale</mat-checkbox></li>
    </ul>
  </section>
  <hr />
  <p class="left_header">Price</p>
  <div class="slider">
    <ngx-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="options"
    ></ngx-slider>

    <p>Min value: <input type="number" [(ngModel)]="minValue" /></p>
    <p>Max value: <input type="number" [(ngModel)]="maxValue" /></p>
  </div>
  <button class="filter">Filter</button>
</div>
<div id="gird_body" class="body0">
  <app-products-gird-view *ngFor="let product of products; let i = index" [product]="product" [index]="i"></app-products-gird-view>
</div>
<div id="list_body" class="body1 hide">
  <app-product-list-view *ngFor="let product of products; let i = index" [product]="product" [index]="i"></app-product-list-view>
</div>
