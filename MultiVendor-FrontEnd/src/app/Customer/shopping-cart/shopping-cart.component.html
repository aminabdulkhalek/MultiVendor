<mat-toolbar class="toolbar">
  <span class="logo"><fa-icon [icon]="shopping_cart" size="lg"></fa-icon></span>
  <span class="market-name">MultiVendor</span>

  <a href="#"><fa-icon [icon]="account" size="lg"></fa-icon></a>
  <a href="#"><fa-icon [icon]="wishlist" size="lg"></fa-icon></a>
  <a href="shopping-cart"><fa-icon [icon]="cart" size="lg"></fa-icon></a>
  <a href="#"><fa-icon [icon]="logout" size="lg"></fa-icon> </a>
</mat-toolbar>
<mat-toolbar class="toolbar1">
  <span class="links">
    <a href="customer-dashboard">Home</a>
    <a href="shops">Shops</a>
    <a href="customer-dashboard">Become a Vendor</a>
    <a href="customer-dashboard">Contact Us</a>
  </span>

  <div class="vl"></div>
  <img
    class="right_item"
    src="/assets/USD.png"
    alt=""
    style="width: 30px; vertical-align: baseline"
  />
  <div class="right_item">USD $</div>
  <div class="vl"></div>
  <div class="right_item">
    Hotline: <Span class="phone">+961 81935140</Span>
  </div>
</mat-toolbar>
<div class="body">
  <p class="page_header">Shopping Cart</p>
  <div class="content">
    <div class="cart_items">
      <div class="sub_header">
        <p class="product_text">Product</p>
        <p class="price_text">Price</p>
        <p class="qty_text">Qty</p>
        <p class="total_text">Total</p>
      </div>
      <hr />
      <div class="content">
        <div class="img_container"><img src="/assets/img.png" alt="" /></div>
        <div class="product_info">
          <p class="product_name">iPhone 13 Pro MAX Space Gray</p>
          <p class="product_owner">
            Vendor: <span class="product_owener_value">Apple</span>
          </p>
        </div>
        <p class="product_price">$1299</p>
        <div class="wrapper">
          <button class="plusminus" (click)="handleMinus()">-</button>
          <input type="number" class="num" value="0" [(ngModel)]="value" />
          <button class="plusminus" (click)="handlePlus()">+</button>
        </div>
        <p class="product_total">$1299</p>
        <mat-icon class="delete_icon">delete_outline</mat-icon>
      </div>
      <hr />
      <div class="continue_update">
        <button class="continue">Continue Shopping</button>
        <button class="update">Update Cart</button>
      </div>
    </div>

    <div class="cart_summary">
      <p class="apply_coupon_lable">Coupon Apply</p>
      <div class="apply_coupon">
        <input
          class="input"
          type="text"
          placeholder="Enter coupon code here..."
        />
        <button class="apply">Apply</button>
      </div>
      <div class="cart_total_box">
        <p class="cart_total_label">Cart Total</p>
        <div class="cart_info">
          <div class="lables">
            <p>Subtotal</p>
            <p>TAX 11%</p>
            <p>Shipping</p>
            <p class="total">Total</p>
          </div>
          <div class="values">
            <p>$3897</p>
            <p>$428.67</p>
            <p>$50.99</p>
            <p class="total">$4376.66</p>
          </div>
        </div>
        
      </div>
      <button class="checkout">Proceed To Checkout</button>
    </div>
  </div>
</div>
