<mat-toolbar class="toolbar">
  <span class="logo"><fa-icon [icon]="shopping_cart" size="lg"></fa-icon></span>
  <span class="market-name">MultiVendor</span>

  <a href="#"><fa-icon [icon]="account" size="lg"></fa-icon></a>
  <a href="#"><fa-icon [icon]="wishlist" size="lg"></fa-icon></a>
  <a href="#"><fa-icon [icon]="cart" size="lg"></fa-icon></a>
  <a href="#"><fa-icon [icon]="logout" size="lg"></fa-icon> </a>
</mat-toolbar>
<mat-toolbar class="toolbar1">
  <span class="links">
    <a href="customer-dashboard">Home</a>
    <a href="shops">Shops</a>
    <a href="customer-dashboard">Become a Vendor</a>
    <a href="customer-dashboard">Contact Us</a>
  </span>

  <div class="vl"></div>
  <img
    class="right_item"
    src="/assets/USD.png"
    alt=""
    style="width: 30px; vertical-align: baseline"
  />
  <div class="right_item">USD $</div>
  <div class="vl"></div>
  <div class="right_item">
    Hotline: <Span class="phone">+961 81935140</Span>
  </div>
</mat-toolbar>
<div class="body">
  <div class="featured">
    <p class="vendor_text">Featured Vendor</p>
    <div class="left"><app-carousel></app-carousel></div>
    <div class="right">
      <p class="product_text">Featured products</p>
      <div class="img_container">
        <img class="featured_product" src="/assets/img.png" alt="" />
      </div>
      <div class="img_container">
        <img class="featured_product" src="/assets/ipad.png" alt="" />
      </div>
    </div>
  </div>
  <div class="section_title">
    Shop by Type
    <hr />
    <hr class="hr2" />
  </div>
  <div class="type_section">
    <div class="type" (click)="productsPage()">
      <div class="back1">
        <img src="/assets/simple.png" alt="" />
      </div>
      <p>Simple</p>
    </div>
    <div class="type">
      <div class="back1"><img src="/assets/electronic.png" alt="" /></div>
      <p>Electronic</p>
    </div>
    <div class="type">
      <div class="back1"><img src="/assets/downloadable.png" alt="" /></div>

      <p>downloadable</p>
    </div>
  </div>
  <div class="section_title">
    Shop by Category
    <hr />
    <hr class="hr2" />
  </div>
  <div class="category_section">
    <div class="category">
      <div class="back"><img src="/assets/furniture.png" alt="" /></div>
      <p>Furniture</p>
    </div>
    <div class="category">
      <div class="back">
        <img src="/assets/women.png" alt="" style="height: 10vw; width: auto" />
      </div>
      <p>Women Clothes</p>
    </div>
    <div class="category">
      <div class="back">
        <img src="/assets/men.png" alt="" style="height: 10vw; width: auto" />
      </div>

      <p>Men Clothes</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/shoes.png" alt="" /></div>

      <p>Shoes</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/health.png" alt="" /></div>
      <p>Health & Hygine</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/tools.png" alt="" /></div>

      <p>Tools</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/food.png" alt="" /></div>

      <p>Food</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/medication.png" alt="" /></div>
      <p>Medications</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/books.png" alt="" /></div>

      <p>Books</p>
    </div>
    <div class="category">
      <div class="back"><img src="/assets/devices.png" alt="" /></div>
      <p>Electronic Devices</p>
    </div>
  </div>
</div>
