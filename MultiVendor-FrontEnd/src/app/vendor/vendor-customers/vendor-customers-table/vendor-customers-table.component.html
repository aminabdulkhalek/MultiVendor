<mat-paginator
  [pageSizeOptions]="[6, 10, 20]"
  aria-label="Select page of Customers"
>
</mat-paginator>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8 " matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer" > {{ customer.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer"> {{ customer.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer"> {{ customer.email }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender"> Gender </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer"> {{ customer.gender }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date_of_birth">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date_of_birth">
      Birthday
    </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer">
        {{ customer.date_of_birth }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="country">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by country"> Country </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer"> {{ customer.country }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="state">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by state"> State </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer">
      {{ customer.state }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="customer_since">
    <mat-header-cell class="center" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by customer_since">
        Customer Since
    </mat-header-cell>
    <mat-cell class="center" *matCellDef="let customer"> {{ customer.since }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
