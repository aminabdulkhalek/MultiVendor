<table>
    <tr class="header">
      <td colspan="2" class="sub-header">Recent Orders</td>
    </tr>
    <tr *ngFor="let order of orders">
      <td class="order" >{{order.customer_name}} ordered {{order.quanitiy}} {{order.product_name}} </td>
      <td class="price">{{order.product_price * order.quanitiy}}$</td>
    </tr>
    
  </table>
