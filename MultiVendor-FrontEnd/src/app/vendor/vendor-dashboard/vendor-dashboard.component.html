<mat-toolbar class="toolbar">
  <span class="logo">M</span>
  <span class="market-name">MultiVendor</span>

  <a href="#"><fa-icon [icon]="notification" size="lg"></fa-icon> </a>
  <img class="store-logo" [src]="imagePath" >
  <span class="store-name">{{vendor_name}}'s Store</span>
  <a href="#"><fa-icon [icon]="logout" size="lg" (click)="signOut()"></fa-icon> </a>
</mat-toolbar>
<app-sidebar class="side-bar" [isDash]="true"></app-sidebar>
<div class="tables">
  <app-orders-table class="table"></app-orders-table>
  <app-products-table class="table"></app-products-table>
  <app-customers-table class="table"></app-customers-table>
  <app-recent-orders-table class="table"></app-recent-orders-table>
  <app-recent-reviews-table class="table"></app-recent-reviews-table>
  <app-income-table class="table"></app-income-table>
</div>
