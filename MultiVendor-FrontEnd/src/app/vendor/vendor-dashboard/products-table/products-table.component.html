<table>
  <tr class="header">
    <td class="order">Products</td>
    <td class="order-value">{{nb_products}}</td>
  </tr>
  <tr>
    <td class="title" colspan="2">Top Selling Products</td>
  </tr>
  <tr *ngFor=" let product of products">
    <td class="product">{{product.product_name}}</td>
    <td class="sales">{{product.sales}}</td>
  </tr>
</table>
