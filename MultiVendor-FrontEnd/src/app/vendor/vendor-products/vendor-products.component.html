<mat-toolbar class="toolbar">
  <span class="logo">M</span>
  <span class="market-name">MultiVendor</span>

  <a href="#"><fa-icon [icon]="notification" size="lg"></fa-icon> </a>
  <img class="store-logo" [src]="imagePath" >
  <span class="store-name">{{vendor_name}}'s Store</span>
  <a href="#"><fa-icon [icon]="logout" size="lg" (click)="signOut()"></fa-icon> </a>
</mat-toolbar>
<app-sidebar class="side-bar" [isProducts]="true"></app-sidebar>
<H3 class="page_title">Product Mangment</H3>
<button class="add" (click)="openDialog()"> <fa-icon [icon]="add" size="lg"> </fa-icon><span class="text">Add New Product</span></button>
<app-products class="products-table"></app-products>
