<h1 mat-dialog-title class="title">
  Update This Product <button mat-dialog-close class="close">Close</button>
</h1>
<div class="success" *ngIf="success?.message" >{{success.message}}</div>
<div mat-dialog-content class="content">
  <div class="col1">
    <form class="example-form">
      <div class="cont">
        <div class="cola">
          <mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
            <mat-label>Product Name</mat-label>
            <input matInput  [(ngModel)]="product_name" name="product_name"/>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
            <mat-label>Feature 1</mat-label>
            <input matInput  [(ngModel)]="feature1" name="feature1"/>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
            <mat-label>Feature 2</mat-label>
            <input matInput  [(ngModel)]="feature2" name="feature2"/>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
            <mat-label>Feature 3</mat-label>
            <input matInput  [(ngModel)]="feature3" name="feature3"/>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
            <mat-label>Feature 4</mat-label>
            <input matInput  [(ngModel)]="feature4" name="feature4"/>
          </mat-form-field>
          <div class="col-6">
            <mat-form-field
              appearance="outline"
              class="example-full-width"
              floatLabel="always"
            >
              <mat-label>Price</mat-label>
              <input
                matInput
                type="number"
                placeholder="0"
                min="0"
                [(ngModel)]="price"
                name="price"
              />
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
            <mat-form-field
              class="stock"
              appearance="outline"
              floatLabel="always"
            >
              <mat-label>Stock</mat-label>
              <input
                matInput
                type="number"
                placeholder="0"
                min="0"
                [(ngModel)]="stock"
                name="stock"
              />
            </mat-form-field>
          </div>
          <mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
            <mat-label>Select Category</mat-label>
            <mat-select  [(value)]="selected_value">
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
                >{{ category.category_name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="colb">
          <p>
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              floatLabel="always"
            >
              <mat-label>Description 1</mat-label>
              <textarea
                matInput
                placeholder="Describe your product the way you like!..."
                rows="12"
                [(ngModel)]="desc1"
                name="desc1"
              >
              </textarea>
            </mat-form-field>
            <mat-form-field
              class="example-full-width"
              appearance="outline"
              floatLabel="always"
            >
              <mat-label>Description 2</mat-label>
              <textarea
                matInput
                rows="12"
                placeholder="Add more description to your product"
                [(ngModel)]="desc2"
                name="desc2"
              ></textarea>
            </mat-form-field>
          </p>
        </div>
      </div>
    </form>
  </div>
  <div>
    <span>Please upoload 4 Images</span>
    <div class="container" appDnd (fileDropped)="onFileDropped($event)">
      <input
        type="file"
        #fileDropRef
        id="fileDropRef"
        multiple
        (change)="fileBrowseHandler($any($event.target).files)"
      />
      <fa-icon class="image_icon" [icon]="image_icon" size="lg"></fa-icon>
      <h3>Drag and drop file here</h3>
      <h3>or</h3>
      <label for="fileDropRef">Browse for file</label>
    </div>
    <div class="files-list">
      <div class="single-file" *ngFor="let file of files; let i = index">
        <fa-icon [icon]="file_icon" class="file_icon"></fa-icon>
        <div class="info">
          <h4 class="name">
            {{ file?.name }}
          </h4>
          <p class="size">
            {{ formatBytes(file?.size) }}
          </p>
          <app-progress [progress]="file?.progress"></app-progress>
        </div>
        <fa-icon
          class="icon-delete"
          [icon]="delete"
          style="color: #ff5c5c"
          (click)="deleteFile(i)"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-dialog class="submit" (click)="submitChanges(product_id)">Update Product</button>
</div>
