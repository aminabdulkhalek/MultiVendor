<mat-toolbar class="toolbar">
  <span class="logo">M</span>
  <span class="market-name">MultiVendor</span>

  <a href="vendor-reviews"><fa-icon [icon]="notification" size="lg"></fa-icon> </a>
  <img class="store-logo" [src]="imagePath" />
  <span class="store-name">{{ vendor_name }}'s Store</span>
  <a href="login"
    ><fa-icon [icon]="logout" size="lg" (click)="signOut()"></fa-icon>

<app-vendor-reviews-table class="reviews-table"></app-vendor-reviews-table>
