<mat-toolbar class="toolbar">
  <span class="logo">M</span>
  <span class="market-name">MultiVendor</span>

  <a href="#"><fa-icon [icon]="notification" size="lg"></fa-icon> </a>
  <img class="store-logo" [src]="imagePath" />
  <span class="store-name">John Doe's Store</span>
  <a href="#"><fa-icon [icon]="logout" size="lg"></fa-icon> </a>
</mat-toolbar>
<app-sidebar class="side-bar" [isSettings]="true"></app-sidebar>

<H3 class="page_title">Settings</H3>

<div class="settings-content">
  <div mat-dialog-content class="content">
    <div class="col1">
      <form class="example-form">
        <div class="cont">
          <div class="cola">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Facebook Link</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Twitter Link</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Linkedin Link</mat-label>
              <input matInput />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Instagram Link</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="col2">
      <label for="preview-div" class="label">Profile Preview:</label>
      <div class="preview" id="preview-div">
        <div class="inner-preview">
          <img
            src="assets/banner.jpg"
            alt="banner"
            class="profile-banner-preview"
          />
          <div class="profile-logo-preview-div">
            <img
              src="assets/logo.png"
              alt="logo"
              class="profile-logo-preview"
            />
          </div>

          <h2 class="shop-name">Boston Hayden</h2>
          <h4 class="shop-address">
            863 N. Stonybrook Ave. Tonawanda, NY 14150,Cusco, Peru
          </h4>
          <h5 class="shop-number"> <fa-icon
            [icon]="phone"
            [fixedWidth]="true"
          ></fa-icon
          >(123) 389-4562</h5>
          <div class="social-media-icons">
            
          </div>
        </div>
      </div>
      <div class="upload-section">
        <app-logo-upload></app-logo-upload>
        <app-banner-upload class="banner-upload"></app-banner-upload>
      </div>
    </div>
  </div>

  <button mat-dialog class="submit">Submit Changes</button>
</div>
