<label for="banner" class="label"> Upload Banner</label>
<div id='banner'class="container " appDnd (fileDropped)="onFileDropped($event)">
    <input
      type="file"
      #fileDropRef
      id="fileDropRef"
      multiple
      (change)="fileBrowseHandler($any($event.target).files)"
    />
    <fa-icon class="image_icon" [icon]="image_icon" size="lg"></fa-icon>
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label class="borwse-label" for="fileDropRef">Browse for file</label>
  </div>
  
  <div class="files-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <fa-icon [icon]="file_icon" width="45px" size="lg"></fa-icon>
      <div class="info">
        <h4 class="name">
          {{ file?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
        <app-progress [progress]="file?.progress"></app-progress>
      </div>
      <fa-icon
        class="icon-delete"
        [icon]="delete"
        style="color: #ff5c5c"
        (click)="deleteFile(i)"
      ></fa-icon>
    </div>
  </div>
